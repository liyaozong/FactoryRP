<div class="mainContain">

    <!--查询div start-->
    <div class="queryDiv" style="background: #fff; border: none; margin: 40px 0 0 0; padding: 0;">
        <!--报单待处理 start-->
        <ul>


            <li>

                <p  class="searchBg1">
                    <button style="margin-left: 777px;" class="btn" onclick="popupDiv('areaBalance')"><span style="font-weight: 700; font-size: 18px; display: inline;" >+</span>区域划分</button>
                </p>
                <p  class="searchBg">
                    <input type="text" value="" ng-model="areaQuery"/>
                    <button  class="searchBtn"  ng-click="onQuery()"></button>
                </p>
            </li>
        </ul>
        <!--报单待处理 end-->
    </div>
    <!--查询div end-->
    <!--table start-->
    <div class="tableListDiv data-container jurisdiction">
        <table>
            <thead>
            <tr>
                <th style="min-width: 30px;">编号</th>
                <th>部门名称</th>
                <th>区域划分</th>
                <th>操作</th>


            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="areaList in orderList|filter:areaQuery">
                <td class="firstTd">{{$index+1}}</td>
                <td ng-model="depName">{{areaList.opeName}}</td>
                <td>{{areaList.opeProvince}}</td>
                <td><button class="editBtn" ng-click="editAreaBalance(areaList)">编辑</button><button class="deleteBtn" ng-click="deleteAreaManagement(areaList)"  >删除</button></td>


            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td style="text-align: center" colspan="11"><tm-pagination conf="paginationConf"></tm-pagination></td>
            </tr>
            </tfoot>
        </table>

    </div>
    <!--table end-->
</div>


<!--新增区域划分弹出框start-->
<div class="ImportantNote areaBalance commonDis">
    <div class="headline">
        <span>新增区域划分</span>
        <p style="display: inline-block;float: right; margin:0 10px 0 0;" class="submitBtn1">
            <input type="button" value="保存" class="btn userBtn" ng-click="addNewArea()">
            <input type="button" ng-click="reload()" value="取消" style="background: none; color: #666;" class="btnNoAct userBtn" onClick="hideDiv('areaBalance')">
        </p>
    </div>
    <div class="businessAuth">


        <p style="text-align: left; margin-left: 10px; margin-bottom: 20px;"><label style="width: 70px;">当前部门:</label>  <select name="" id="departName"  ng-model="productSelected" ng-options="sdepartment.id as sdepartment.name for sdepartment in queryManager">
            <option value="">请选择</option>
        </select>
        </p>
        <div style="width: 500px; text-align: left; height: 100px;overflow-y: scroll;border:1px solid #ddd; margin-left: 10px;" class="addAreaP">
            <ul>
                <li><label style="margin-right: 10px; display: inline-block; width: 135px;" ng-repeat="proName in queryAllPro" for="{{$index+1}}"><input value="{{proName.name}}" id="{{$index+1}}"  type="checkbox">{{proName.name}}</label></li>
             </ul>
        </div>


    </div>
</div>

<!--新增区域划分弹出框end-->
<!--编辑区域划分弹出框start-->
<div class="ImportantNote editAreaBalance commonDis">
    <div class="headline">
        <span>编辑区域划分信息</span>
        <p style="display: inline-block;float: right; margin:0 10px 0 0;" class="submitBtn1">
            <input type="button" value="保存" class="btn userBtn" ng-click="upateAreaInfo()">
            <input type="button" value="取消"  ng-click="reload()" style="background: none; color: #666;" class="btnNoAct userBtn" onClick="hideDiv('editAreaBalance')">
        </p>
    </div>
    <div class="businessAuth">
        <p style="text-align: left; margin-left: 10px; margin-bottom: 20px;"><label style="width: 70px;">当前部门:</label>  <select name="" id="editdepartName"  ng-model="editproductSelected"  ng-options="sdepartment.id as sdepartment.name for sdepartment in queryManager">
            <option value="">{{editproductSelected}}</option>
        </select>
        </p>
        <div style="width: 500px; text-align: left; height: 100px;overflow-y: scroll;border:1px solid #ddd; margin-left: 10px;" class="editAreafunction">
            <ul>
                <li><label style="margin-right: 10px; display: inline-block; width: 135px;" ng-repeat="proName in queryAllPro" for="{{$index+1}}"><input value="{{proName.name}}" id="{{$index+1}}" type="checkbox">{{proName.name}}</label></li>
            </ul>
        </div>

    </div>
</div>

<!--编辑区域划分弹出框end-->
<!--删除区域划分弹出框start-->
<div class="ImportantNote deleteArea">
    <div class="headline">
        <span>删除区域划分</span>
        <img onClick="hideDiv('deleteArea')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p>确认删除<span style="color: #ff0000;">{{saleName}}</span>区域划分？</p>
        <div class="submitBtn1" style="text-align: center;">
            <input type="button" value="确认" class="btn" ng-click="deleteAreaManage()">
            <input type="button" value="取消" class="btnNoAct" onClick="hideDiv('deleteArea')">
        </div>
    </div>
</div>

<!--删除区域划分弹出框end-->
<!--保存成功start-->
<div class="ImportantNote SaveSuccess">
    <div class="headline">
        <span>重要提示</span>
        <img ng-click="reload()" onClick="hideDiv('SaveSuccess')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p><img src="image/comm/attentionPlease.png" alt="注意："/><span class="Message">保存成功11！</span></p>
        <div class="submitBtn1" style="text-align: right;">
            <input ng-click="reload()" onClick="hideDiv('SaveSuccess')" type="button" value="确定" class="btn">
        </div>
    </div>
</div>
<!--保存成功end-->
