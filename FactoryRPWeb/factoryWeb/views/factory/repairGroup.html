<style>
    .ImportantNote textarea{
        font-size: 14px;
        width: 155px;
        height: 32px;
        border: 1px solid #e6e6e6;
        vertical-align: middle;
    }
</style>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">数据表</a></li>
        <li><a href="#">基本内容</a></li>
    </ul>
</div>
<div class="rightinfo mainContain">
    <div class="tools">
        <ul class="toolbar">
            <li>
                <input type="text" id="1" placeholder="请输入往来单位名称" ng-model="QueryName"/>
                <span><img style="width: 24px;" src="images/ico06.png" /></span>
            </li>
            <li ng-click="addRepairGroupClick()"><span><img src="images/t01.png" /></span>添加</li>
            <!--<li class="click"><span><img src="images/t02.png" /></span>修改</li>-->
            <!--<li><span><img src="images/t03.png" /></span>删除</li>-->
            <!--<li><span><img src="images/t04.png" /></span>统计</li>-->
        </ul>
        <!--<ul class="toolbar1">-->
            <!--<li><span><img src="images/t05.png" /></span>设置</li>-->
        <!--</ul>-->
    </div>
    <div style="padding:0;" class="queryDiv" >
        <ul>

        </ul>
    </div>
    <div class="tableListDiv data-container jurisdiction">
        <table>
            <thead>
            <tr>
                <th style="min-width: 30px;">序号<input style="vertical-align: middle;margin-top: -3px;margin-left: 5px;" type="checkbox" value="1" onclick="selAll(this)" id="allSelected"/></th>
                <th>维修工段/维修组</th>
                <th>工段编码</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="repairGroup in repairGroupList">
                <td class="firstTd">{{$index+1}}<input style="margin-left: 5px;" type="checkbox" name="che"  value="{{repairGroup.id}}"/></td>
                <td>{{repairGroup.name||'--'}}</td>
                <td>{{repairGroup.code||'--'}}</td>
                <td>{{repairGroup.updateTime||'--'}}</td>
                <td>
                    <!--<a href="javascript:void(0)" class="resBtn editBtn" ng-click="editRepairGroup(repairGroup)">-->
                        <!--<img src="image/comm/resBtnEdit.png" alt="编辑"/>-->
                        <!--<b class="title">编辑</b>-->
                    <!--</a>-->
                    <a href="javascript:void(0)" class="resBtn deleteBtn" ng-click="deleteRepairGroup(repairGroup)">
                        <img src="image/comm/resBtnDelete.png" alt="删除"/>
                        <b class="title">删除</b>
                    </a>
                </td>
            </tr>
            <tr ng-show="repairGroupList!=''&&repairGroupList!=null&&repairGroupList!=undefined">
                <td>
                    删除
                    <a href="javascript:void(0)" class="resBtn deleteBtn" ng-click="deleteAllRepairGroup()">
                        <img src="image/comm/resBtnDelete.png" alt="删除"/>
                        <b class="title">批量删除</b>
                    </a>
                </td>
                <td colspan="4"></td>
            </tr>
            </tbody>
            <tfoot ng-show="repairGroupList==''||repairGroupList==null||repairGroupList==undefined">
                <tr>
                    <td colspan="5">暂无数据！</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>
        <div class="tipinfo">
            <span><img src="images/ticon.png" /></span>
            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button"  class="sure" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </div>
</div>
<!--新增 维修班组 start-->
<div class="ImportantNote addRepairGroup">
    <div class="headline">
        <span>添加维修班组</span>
        <img onClick="hideDiv('addRepairGroup')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div style="padding: 20px 40px 20px 0;" class="businessAuth">
        <p style="margin-bottom: 20px;">
            <label for="name" style="width:auto;">
                <span style="width: 100px;text-align: right">工段名:</span>
                <input id="name" ng-model="name" type="text" placeholder="请输入维修组名"/>
            </label>
            <label for="code" style="width:auto;">
                <span style="width: 100px;text-align: right">工段编码:</span>
                <input id="code" ng-model="code" type="text" placeholder="请输入工段编码"/>
            </label>
        </p>
        <div class="submitBtn1" style="text-align: center;padding-left: 40px;">
            <button type="button" ng-click="addRepairGroupSure()" value="" class="btn">保存</button>
            <button type="button" value="" class="btn" onClick="hideDiv('addRepairGroup')">取消</button>
        </div>
    </div>
</div>
<!--新增 维修班组 end-->

<!--编辑 维修班组 start-->
<div class="ImportantNote editRepairGroup">
    <div class="headline">
        <span>编辑维修班组</span>
        <img onClick="hideDiv('editRepairGroup')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div style="padding: 20px 40px 20px 0;" class="businessAuth">
        <p style="margin-bottom: 20px;">
            <label for="editName" style="width:auto;">
                <span style="width: 100px;text-align: right">工段名:</span>
                <input id="editName" ng-model="editName" type="text" placeholder="请输入维修组名"/>
            </label>
            <label for="editCode" style="width:auto;">
                <span style="width: 100px;text-align: right">工段编码:</span>
                <input id="editCode" ng-model="editCode" type="text" placeholder="请输入工段编码"/>
            </label>
        </p>
        <div class="submitBtn1" style="text-align: center;padding-left: 40px;">
            <button type="button" ng-click="editRepairGroupSure()" value="" class="btn">保存</button>
            <button type="button" value="" class="btn" onClick="hideDiv('editRepairGroup')">取消</button>
        </div>
    </div>
</div>
<!--编辑 维修班组 end-->
<!--保存成功start-->
<div class="ImportantNote SaveSuccess">
    <div class="headline">
        <span>重要提示</span>
        <img ng-click="reload()" onClick="hideDiv('SaveSuccess')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p><img src="image/comm/attentionPlease.png" alt="注意："/><span class="Message"></span></p>
        <div class="submitBtn1" style="text-align: right;">
            <input ng-click="reload()" onClick="hideDiv('SaveSuccess')" type="button" value="确定" class="btn">
        </div>
    </div>
</div>
<!--保存成功end-->
<!--批量删除弹出框 start-->
<div class="ImportantNote deleteRepairGroupContainer">
    <div class="headline">
        <span>删除维修工段</span>
        <img onClick="hideDiv('deleteRepairGroupContainer')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p><img src="image/comm/attentionPlease.png" alt="注意："/>确认删除选中的维修工段？</p>
        <div class="submitBtn1" style="text-align: center;">
            <input type="button" value="删除"  class="btn" ng-click="deleteAllRepairGroupSure()"/>
            <input type="button" value="取消" class="btn" onClick="hideDiv('deleteRepairGroupContainer')">
        </div>
    </div>
</div>
<!--批量删除弹出框 end-->
<!--单个删除弹出框 start-->
<div class="ImportantNote deleteRepairGroup">
    <div class="headline">
        <span>删除维修工段</span>
        <img onClick="hideDiv('deleteRepairGroup')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p><img src="image/comm/attentionPlease.png" alt="注意："/>确认删除 <span style="color: red;">{{repairName}}</span> 维修工段？</p>
        <div class="submitBtn1" style="text-align: center;">
            <input type="button" value="删除"  class="btn" ng-click="deleteRepairGroupSure()"/>
            <input type="button" value="取消" class="btn" onClick="hideDiv('deleteRepairGroup')">
        </div>
    </div>
</div>
<!--单个删除弹出框end-->
    <script type="text/javascript">
        $(document).ready(function(){
            $(".click").click(function(){
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function(){
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function(){
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
	    $('.tablelist tbody tr:odd').addClass('odd');
	</script>
