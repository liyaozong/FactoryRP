<div class="contentBody">
    <div class="tableListDiv">
        <ul class="tableUl">
            <li class="emptyTd"></li>
            <li class="deviceName">故障类型名称</li>
            <li class="ccc"></li>
        </ul>
        <div device-trouble-type-list="">

        </div>
    </div>
</div>


<!--新增故障类型弹出框start-->
<div class="ImportantNote deviceTroubleTypeBalance">
    <div class="headline">
        <span ng-bind="dtTitle"></span>
        <img onClick="hideDiv('deviceTroubleTypeBalance')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p style="margin-bottom: 10px"><label style="text-align: right;font-size: 14px;margin-right: 5px;">故障类型名称:</label><input placeholder="请输入故障类型名称" ng-model="name" id="NewSamDeptName" type="text" value="" style="width: 200px;"/></p>
        <!--<p><label style="text-align: right;font-size: 14px;margin-right: 5px;">部门编码:</label><input placeholder="请输入部门编码" ng-model="NewSamDeptCode" id="NewSamDeptCode" type="text" value="" style="width: 200px;"/></p>-->
        <div class="submitBtn1" style="text-align: center;">
            <input type="button" ng-click="addSomeDPSure()" value="保存" class="btn">
            <input type="button" value="取消" class="btn" onClick="hideDiv('deviceTroubleTypeBalance')">
        </div>
    </div>
</div>
<!--新增故障类型弹出框end-->

<!--删除弹出框start-->
<div class="ImportantNote deleteDP">
    <div class="headline">
        <span>删除故障类型</span>
        <img onClick="hideDiv('deleteDP')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p>确认删除 <span style="color: red;" ng-bind="deleteName"></span> 此故障类型？</p>
        <div class="submitBtn1" style="text-align: center;">
            <input type="button" ng-click="deleteDPSure()" value="保存" class="btn">
            <input type="button" value="取消" class="btn" onClick="hideDiv('deleteDP')">
        </div>
    </div>
</div>

<!--删除弹出框end-->

<!--保存成功start-->
<div class="ImportantNote SaveSuccess">
    <div class="headline">
        <span>重要提示</span>
        <img ng-click="reload()" onClick="hideDiv('SaveSuccess')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
    </div>
    <div class="businessAuth">
        <p><img src="image/comm/attentionPlease.png" alt="注意："/><span class="Message"></span></p>
        <div class="submitBtn1" style="text-align: right;">
            <input ng-click="reload()" onClick="hideDiv('SaveSuccess')" type="button" value="确定" class="btn">
        </div>
    </div>
</div>
<!--保存成功end-->
