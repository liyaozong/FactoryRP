<div>
    <style>
        .ImportantNote textarea{
            font-size: 14px;
            width: 155px;
            height: 32px;
            border: 1px solid #e6e6e6;
            vertical-align: middle;
        }
    </style>

    <div class="rightinfo mainContain">
        <div class="tools">
            <ul class="toolbar">
                <li>
                    <input type="text" id="1" placeholder="请输入用户姓名" ng-model="QueryName"/>
                    <span><img style="width: 24px;" src="images/ico06.png" /></span>
                </li>
                <li ng-click="addUser()"><span><img src="images/t01.png" /></span>添加</li>
                <!--<li class="click"><span><img src="images/t02.png" /></span>修改</li>-->
                <!--<li><span><img src="images/t03.png" /></span>删除</li>-->
                <!--<li><span><img src="images/t04.png" /></span>统计</li>-->
            </ul>
            <!--<ul class="toolbar1">-->
            <!--<li><span><img src="images/t05.png" /></span>设置</li>-->
            <!--</ul>-->
        </div>
        <div style="padding:0;" class="queryDiv" >
            <ul>

            </ul>
        </div>
        <div class="tableListDiv data-container jurisdiction">
            <table>
                <thead>
                <tr>
                    <th style="min-width: 30px;">序号</th>
                    <th>姓名</th>
                    <th>添加角色</th>
                    <th>删除角色</th>
                    <th>删除用户</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="userList in userLists | filter:QueryName | orderBy:userList.userId" ng-if="userLists.length>0">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="userList.userName"></td>
                    <!--<td>-->
                        <!--<a href="javascript:void(0)" class="resBtn deleteBtn" ng-click="">-->
                            <!--<img src="image/comm/resBtnReset.png" alt="详情"/>-->
                            <!--<b class="title">详情</b>-->
                        <!--</a>-->
                    <!--</td>-->
                    <!--<td>-->
                        <!--<a href="javascript:void(0)" class="resBtn editBtn" ng-click="">-->
                            <!--<img src="image/comm/resBtnEdit.png" alt="编辑"/>-->
                            <!--<b class="title">编辑</b>-->
                        <!--</a>-->
                    <!--</td>-->
                    <td>
                        <a href="javascript:void(0)" class="resBtn deleteBtn" ng-click="addUserRole(userList.userId,userList.userName)">
                            <img src="image/comm/resBtnEdit.png" alt="添加角色"/>
                            <b class="title">添加角色</b>
                        </a>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="resBtn deleteBtn" ng-click="delUserRole(userList.userId,userList.userName)">
                            <img src="image/comm/resBtnDelete.png" alt="添加角色"/>
                            <b class="title">删除角色</b>
                        </a>
                    </td>
                    <td>
                        <a href="javascript:void(0)" class="resBtn deleteBtn" ng-click="deleteUserBalance(userList.userId,userList.userName)">
                            <img src="image/comm/resBtnDelete.png" alt="删除"/>
                            <b class="title">删除用户</b>
                        </a>
                    </td>
                </tr>
                <tr ng-if="userLists.length<=0||userLists.length==undefined">
                    <td>暂无数据</td>
                </tr>
                </tbody>
                <!--<tfoot>-->
                <!--<tr>-->
                    <!--<td style="text-align: center" colspan="14">-->
                        <!--<tm-pagination conf="paginationConf"></tm-pagination>-->
                    <!--</td>-->
                <!--</tr>-->
                <!--</tfoot>-->
            </table>
        </div>
        <div class="tip">
            <div class="tiptop"><span>提示信息</span><a></a></div>
            <div class="tipinfo">
                <span><img src="images/ticon.png" /></span>
                <div class="tipright">
                    <p>是否确认对信息的修改 ？</p>
                    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                </div>
            </div>

            <div class="tipbtn">
                <input name="" type="button"  class="sure" value="确定" />&nbsp;
                <input name="" type="button"  class="cancel" value="取消" />
            </div>
        </div>
    </div>
    <!--新增 企业用户 start-->
    <div class="ImportantNote addUserPop">
        <div class="headline">
            <span>添加用户</span>
            <img onClick="hideDiv('addUserPop')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
        </div>
        <div style="padding: 20px 40px 20px 0;" class="businessAuth">
            <p style="margin-bottom: 20px;">
                <label for="code" style="width:auto;">
                    <span style="width: 100px;text-align: right">用户姓名:</span>
                    <input id="code" ng-model="userName" type="text" placeholder="请输入用户姓名"/>
                </label>
                <label for="email" style="width:auto;">
                    <span style="width: 100px;text-align: right">企业标识符:</span>
                    <input id="email" ng-model="corporateIdentify" type="text" placeholder="企业标识符"/>
                </label>
            </p>
            <p style="margin-bottom: 20px;">
                <label for="contactPhone" style="width:auto;">
                    <span style="width: 100px;text-align: right">密码:</span>
                    <input id="contactPhone" ng-model="password" type="text" placeholder="用户密码"/>
                </label>
                <label for="fax" style="width:auto;opacity: 0">
                    <span style="width: 100px;text-align: right">传真:</span>
                    <input id="fax" ng-model="fax" type="text" placeholder="请输入传真"/>
                </label>
            </p>
            <p class="errP" ng-bind="errMessge" ng-show="isErr"></p>
            <div class="submitBtn1" style="text-align: center;padding-left: 40px;">
                <button type="button" ng-click="addUsersSure()" value="" class="btn">保存</button>
                <button type="button" value="" class="btn" onClick="hideDiv('addUserPop')">取消</button>
            </div>
        </div>
    </div>
    <!--新增 企业用户 end-->
    
    <!--  为用户添加角色-->
    <div class="ImportantNote addUserRolePop" style="max-width: 760px;">
        <div class="headline">
            <span>{{addUserRoleName}}添加角色</span>
            <img onClick="hideDiv('addUserRolePop')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
        </div>
        <div style="padding: 20px 40px 20px 0;" class="businessAuth">
            <ul class="checkBoxUl">
                <li ng-repeat="userRoleList in userRoleLists" class="userRoleLi">
                    <input type="checkbox" roleId="{{userRoleList.roleId}}" id="{{userRoleList.roleId}}" class="userRoleCheckBox">
                    <label for="{{userRoleList.roleId}}" ng-bind="userRoleList.roleName"></label>
                </li>

            </ul>
            <div class="submitBtn1" style="text-align: center;padding-left: 40px;">
                <button type="button" ng-click="addUserRoleSure()" value="" class="btn">保存</button>
                <button type="button" value="" class="btn" onClick="hideDiv('addUserRolePop')">取消</button>
            </div>
        </div>
    </div>

    <!--  为用户删除角色-->
    <div class="ImportantNote delUserRolePop" style="max-width: 760px;min-width: 300px">
        <div class="headline">
            <span>{{delUserRoleName}}删除角色</span>
            <img onClick="hideDiv('delUserRolePop')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
        </div>
        <div style="padding: 20px 40px 20px 0;" class="businessAuth">
            <div style="padding-left: 36px;box-sizing: border-box;text-align: center" ng-if="delUserRoleLists.length<=0||delUserRoleLists==undefined||delUserRoleLists==null">该用户暂无角色</div>
            <ul class="checkBoxUl" ng-if="delUserRoleLists.length>0">
                <li ng-repeat="delUserRoleList in delUserRoleLists" class="userRoleLi">
                    <input type="checkbox" roleId="{{delUserRoleList.roleId}}" id="{{delUserRoleList.roleId}}" class="userRoleCheckBoxDel">
                    <label for="{{delUserRoleList.roleId}}" ng-bind="delUserRoleList.roleName"></label>
                </li>

            </ul>
            <div class="submitBtn1" style="text-align: center;padding-left: 40px;">
                <button type="button" ng-click="delUserRoleSure()" value="" class="btn" ng-if="delUserRoleLists.length>0">保存</button>
                <button type="button" value="" class="btn" onClick="hideDiv('delUserRolePop')">取消</button>
            </div>
        </div>
    </div>
    
    <!--保存成功start-->
    <div class="ImportantNote SaveSuccess">
        <div class="headline">
            <span>重要提示</span>
            <img ng-click="reload()" onClick="hideDiv('SaveSuccess')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
        </div>
        <div class="businessAuth">
            <p><img src="image/comm/attentionPlease.png" alt="注意："/><span class="Message"></span></p>
            <div class="submitBtn1" style="text-align: right;">
                <input ng-click="reload()" onClick="hideDiv('SaveSuccess')" type="button" value="确定" class="btn">
            </div>
        </div>
    </div>
    <!--保存成功end-->
    <!--单个删除弹出框start-->
    <div class="ImportantNote deleteUser">
        <div class="headline">
            <span>删除企业用户</span>
            <img onClick="hideDiv('deleteUser')" class="companyCloseImg" src="image/comm/diffClosed.png" width="22" height="22">
        </div>
        <div class="businessAuth">
            <p><img src="image/comm/attentionPlease.png" alt="注意："/>确认删除 <span style="color: #ff0000;">{{companyName}}</span> 该用户？</p>
            <div class="submitBtn1" style="text-align: center;">
                <input type="button" value="删除"  class="btn" ng-click="deleteUserSure()"/>
                <input type="button" value="取消" class="btn" onClick="hideDiv('deleteUser')">
            </div>
        </div>
    </div>
    <!--单个删除弹出框end-->
    <script type="text/javascript">
        $(document).ready(function(){
            $(".click").click(function(){
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function(){
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function(){
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>

</div>
